<script type="text/javascript" src="scripts/script.js"></script>

<script type="text/javascript">
	var visited = sessionStorage.getItem("visited-jsctn");
	if (visited) {
		$("#loading").css("display","none");
		$("#about-inner").css("-webkit-animation-delay","0s");
		$(".creds").css("-webkit-animation","none");
		$(".panel-name").css("-webkit-animation","none");
		$(".creds").css("opacity","1");
		$(".panel-name").css("opacity","1");
	} else {
		sessionStorage.setItem("visited-jsctn", "true");
	}
	// make some waves.
	var ocean = document.getElementById("box"),
	    waveWidth = 5,
	    waveCount = Math.floor(300/waveWidth),
	    docFrag = document.createDocumentFragment();
	for(var i = 0; i < waveCount; i++){
	  var wave = document.createElement("div");
	  wave.className += " wave";
	  docFrag.appendChild(wave);
	  wave.style.left = i * waveWidth + "px";
	  wave.style.webkitAnimationDelay = (i/100) + "s";
	}
	ocean.appendChild(docFrag);

	if (window.innerWidth < 478) {
		$(".footer-info").css("display","none");
	}


</script>
